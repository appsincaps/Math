<!DOCTYPE html>
<html>
	<head>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="control">
			<h2>Addition and subtraction facts:</h2>
			<label>Number of facts:</label>
			<select id="number">
				<option value="30">30</option>
				<option value="60">60</option>
				<option value="120">120</option>
			</select>
			<label>Type of facts:</label>
			<select id="option">
				<option value="add">Additions</option>
				<option value="sub">Subtractions</option>
				<option value="ran">Random</option>
			</select>
			<input type="button" value="Start" id="start"></input>
		</div>
		<div id="main">
			<div id="facts">
				<div id="fact"></div>
			</div>
			<div id="results">
				<p>Correct answers: <span id="count"></span></p>
			</div>
			<div = id="timer">
				<p>Finished in: <span id="time"></span></p>
			</div>
		</div>
		<div id="pics"></div>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
