<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple math facts practice">
    <meta name="author" content="APPSINCAPS">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<title>Math facts</title>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Addition and subtraction facts:</h2>
				</div>
				<div class="panel-body">
					<div id="control">
						<label>Number of facts:</label>
						<select id="number">
							<option value="30">30</option>
							<option value="60">60</option>
							<option value="120">120</option>
						</select>
						<label>Type of facts:</label>
						<select id="option">
							<option value="add">Additions</option>
							<option value="sub">Subtractions</option>
							<option value="ran">Random</option>
						</select>
						<input type="button" value="Start" id="start"></input>
					</div>
					<div id="main">
						<div id="facts">
							<div id="fact"></div>
						</div>
						<div id="results">
							<p>Correct answers: <span id="count"></span></p>
						</div>
						<div = id="timer">
							<p>Finished in: <span id="time"></span></p>
						</div>
					</div>
					<div id="pics"></div>
				</div> <!-- panel-body -->
			</div> <!-- panel -->
		</div> <!-- container -->
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
	</body>
</html>
