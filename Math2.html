<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple math facts practice">
    <meta name="author" content="APPSINCAPS">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/style2.css" rel="stylesheet">
		<title>Math facts</title>
	</head>
	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Addition and subtraction facts: </h1>
				</div>
				<div class="panel-body">
					<div class="row" id="control">
						
						<div class="input-group">
							<label>Number of facts:&nbsp;</label>
							<label class="radio-inline">
								<input type="radio" name="numOptions" value="30" checked> 30
							</label>
							<label class="radio-inline">
								<input type="radio" name="numOptions" value="60"> 60
							</label>
							<label class="radio-inline">
								<input type="radio" name="numOptions" value="120"> 120
							</label>
						</div>
						
						<div class="input-group">
							<label>Type of facts:&nbsp;</label>
							<label class="radio-inline">
								<input type="radio" name="typeOptions" value="add" checked> Add
							</label>
							<label class="radio-inline">
								<input type="radio" name="typeOptions" value="sub"> Subtract
							</label>
							<label class="radio-inline">
								<input type="radio" name="typeOptions" value="ran"> Random
							</label>
						</div>
						
						<input type="button" class="btn btn-lg btn-default" value="Start" id="start"></input>
					</div> <!-- control -->
					
					<div id="main">
						<div class="well" id="facts">
							<div id="fact"></div>
						</div>
						<div id="pad">
							<button class="padbtn btn btn-lg btn-default" id="b1">1</button>
							<button class="padbtn btn btn-lg btn-default" id="b2">2</button>
							<button class="padbtn btn btn-lg btn-default" id="b3">3</button>
							<button class="padbtn btn btn-lg btn-default" id="b4">4</button>
							<button class="padbtn btn btn-lg btn-default" id="b5">5</button>
							<button class="padbtn btn btn-lg btn-default" id="b6">6</button>
							<button class="padbtn btn btn-lg btn-default" id="b7">7</button>
							<button class="padbtn btn btn-lg btn-default" id="b8">8</button>
							<button class="padbtn btn btn-lg btn-default" id="b9">9</button>
							<button class="padbtn btn btn-lg btn-default" id="bd">Del</button>
							<button class="padbtn btn btn-lg btn-default" id="b0">0</button>
							<button class="padbtn btn btn-lg btn-default" id="bk">Ok</button>
						</div>
						<div id="results">
							<p>Correct answers: <span id="count"></span></p>
						</div>
						<div = id="timer">
							<p>Finished in: <span id="time"></span></p>
						</div>
					</div>
					
				</div> <!-- panel-body -->
			</div> <!-- panel -->
		</div> <!-- container -->
		<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app2.js" type="text/javascript"></script>
	</body>
</html>
